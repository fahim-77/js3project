<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="pages">
          <a
            class="home"
            href="../login/login.html"
            title="Login first to access the main page ..."
          >
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>Home</span>
          </a>
          <!-- <a class="about" href="../aboutus.html">
            <i class="fa fa-users" aria-hidden="true"></i>
            <span>About Us</span>
          </a>
          <a class="contact" href="../contactus.html">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span>Contact Us</span>
          </a> -->
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="sign-in">
          <h1>Sign In</h1>
          <fieldset>
            <input type="text" class="sign-in-email" placeholder="Email" />
          </fieldset>
          <fieldset>
            <input
              type="password"
              class="sign-in-password"
              placeholder="Password"
            />
          </fieldset>
          <h5>Forget Your Password ?</h5>
          <button class="login">SIGN IN</button>
        </div>
        <div class="welcome">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button class="btn-sign-up">SIGN UP</button>
        </div>
      </div>
      <div class="container2">
        <div class="wlcome-back">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="btn-sign-in">SIGN In</button>
        </div>
        <div class="create-account">
          <h1>Create Account</h1>
          <fieldset>
            <input type="text" class="create-account-name" placeholder="Name" />
          </fieldset>
          <fieldset>
            <input
              type="text"
              class="create-account-email"
              placeholder="Email"
            />
          </fieldset>
          <fieldset>
            <input
              type="password"
              class="create-account-password"
              placeholder="Password"
            />
          </fieldset>
          <button class="create">SING UP</button>
        </div>
      </div>
    </main>
    <script src="./login.js"></script>
  </body>
</html>
